{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <!-- Google Fonts -->
     <link
     href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&family=Ubuntu:wght@500&display=swap"
     rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">    
    <!-- Added Css -->
    <link rel="stylesheet" href="{% static 'accounts/css/style.css' %}">
    <title>ToDO</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'accounts/favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'accounts/favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'accounts/favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'accounts/site.webmanifest' %}">
  </head>
  <body>
      <section id="title">
        <!-- Navbar -->
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-light ">
                <a class="navbar-brand" href="#"><img src="{% static 'accounts/images/logo6.png' %}" alt="logo"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav menu ml-auto">
                    <li class="nav-item ">
                      <a class="nav-link" href="{% url 'home' %}">Home </a>
                    </li>
                    <li class="nav-item active">
                      <a class="nav-link" href="{% url 'todoList' %}">ToDo</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'bmiTracker' %}">BMI Tracker</a>
                    </li>
                    {% if user.is_authenticated %}
                        <li class="nav-item ">
                            <a class="nav-link disabled" href="#" style="font-weight : bold; color: black; ">Hi, {{user.username}}</a>
                        </li>
                        <li class="nav-item">
                        <a type="button" href=" {% url 'logout' %} " class="btn btn-primary login">Logout</a>
                        </li>

                    {% else %}
                        <li class="nav-item">
                            <!-- <a class="nav-link" href="#">Login</a> -->
                            <a type="button" href=" {% url 'login' %} " class="btn btn-primary login" >Login</a>
                        </li>

                        <!-- SignUP -->
                        <li class="nav-item">
                            <a type="button" href=" {% url 'register' %} " class="btn btn-primary signup">Signup</a>
                        </li>
                    {% endif %}
                    
                </div>
            </nav>
      </section>

      <input id="userID" type="hidden" class="hidden" value="{{user.id}}" >

    <!-- Todo -->
    <div class="container">
        <p class="h1 my-4 text-success heading text-center">Your Todo list</p>
        <form class="form" id="form">
            <div class="form-row fields">
                <div class="col-4 mx-auto  float-sm-right" >
                <input type="text" class="form-control" id="task" placeholder="Task" name="task" required>
                 </div>
                 <div class="col-4 mx-auto ">
                 <input type="datetime-local"class="form-control" id="date" name="date" required>
                </div>
                <div class="col-4">
                    <button class="btn" type="submit"
                    name="submit"
                    type="submit"
                    onclick="TodoSubmit()"
                    id="button-addon2">Add Task</button>
                </div>
            </div>
        </form>
    </div>

    <!-- table -->
    <div class="container">
      <table class="table table-striped" id="myTable">
        <thead class="thead-dark">
          <tr>
            {% comment %} <th scope="col">Sr No.</th>  {% endcomment %}
            <th scope="col">Task</th>
            <th scope="col">Date</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody id="table-body" >
          
        </tbody>
      </table>
    </div>

        <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src= "{% static 'accounts/js/todo.js' %} "></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


  </body>
</html>
